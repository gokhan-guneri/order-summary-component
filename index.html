<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section>
      <div class="card">
        <div class="card-container">
          <div class="div-img">
            <img src="/images/illustration-hero.svg" alt="hero music image" />
          </div>
          <div class="div-title">
            <h1>Order Summary</h1>
          </div>
          <div class="div-info">
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="div-annual-plan">
            <div class="music-icon">
              <img src="/images/icon-music.svg" alt="mucic icon" />
            </div>
            <div class="annual-plan">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
            <div class="change">
              <a href="#">Change</a>
            </div>
          </div>
          <div class="div-payment-button">
            <button class="btn-payment">Proceed to Payment</button>
          </div>
          <div class="cancel-order">
            <a href="#">Cancel Order</a>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/gokhan-gg"
          >Gökhan GÜNERİ</a
        >.
      </div>
    </footer>
  </body>
</html>
